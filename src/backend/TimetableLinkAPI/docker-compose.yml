version: '3'
services:
  db:
    image: mysql:8.0
    platform: linux/x86_64
    restart: always
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
    environment:
      - MYSQL_DATABASE=timetable
      - MYSQL_ROOT_PASSWORD=pass
    ports:
      - '3306:3306'

