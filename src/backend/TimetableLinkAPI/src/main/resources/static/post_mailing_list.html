<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create mailing list</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./edit_pages.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crosslink Timetable</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">
                        Return to calendar
                    </a>
                </li>
                <li class="nav-item">
                    <p><a class="nav-link active" aria-current="page" href="edit_mailing_list.html">
                        Edit mailing lists
                    </a></p>
                </li>
            </ul>
        </div>
    </nav>
    <div class="major">
        <label for="mailing-list-name">Enter name:</label>
        <br>
        <input type="text" id="mailing-list-name" onkeyup="enableDisable(this, 'mails')">
        <p></p>
        <label for="mails">Enter emails separated by the space(s): </label>
        <br>
        <textarea id="mails" onkeyup="enableDisable('mailing-list-name', this)"></textarea>
        <br>
        <button id="create-btn" value="submit" disabled>
        Create
        </button>
    </div>
</body>
<script src="post_mailing_list.js"></script>
</html>

<style>
    textarea {
        width: 30vw;
    }
</style>
