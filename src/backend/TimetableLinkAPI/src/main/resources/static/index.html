            <div class="split left bottom">

                    <h2 style="display: inline-block; margin-top: 0">OR create new mailings lists</h2>

                        <label for="mailing-list-name">Enter name:</label>
                        <br>
                        <input type="text" id="mailing-list-name" onkeyup="enableDisable(this, 'mails')">
                        <p></p>
                        <label for="emails">Enter emails separated by the space(s): </label>
                        <br>
                        <textarea class="smallArea" id="emails" onkeyup="enableDisable('mailing-list-name', this)"></textarea>

                        <button id="create-btn" value="submit" disabled>
                            Create
                        </button>
                    </fieldset>
                </div>
            </div>

<style>
    /* Split the screen in half */
    .split {
        height: 100%;
        position: fixed;
        z-index: 1;
        top: 63px;
        overflow-x: hidden;
        padding-top: 0;
        border: 0;
    }

    /* Control the left side */
    .left {
        width: 40vw;
        left: 0;
    }

    /* Control the right side */
    .right {
        width: 60vw;
        right: 0;
    }
    /* If you want the content centered horizontally and vertically */
    .centered {
        position: absolute;
        top: 46.5vh;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .top {
        height: 45vh;
        top: 64px;
    }
    .bottom {
        height: 45vh;
        top: 55vh;
    }
    .major {
        margin-left: 4vw;
        margin-top: 1vh;
        margin-bottom: 1vh
    }
    .noMargin {
        margin: 0;
    }
    .loadedByScript {
        margin-top: 30px;
    }
    .smallArea {
        width: 30vw;
        height: 16vh;
    }
</style>
