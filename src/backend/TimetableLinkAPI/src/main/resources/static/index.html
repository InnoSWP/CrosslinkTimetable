<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <style>
        /* Split the screen in half */
        .divide {
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 63px;
            overflow-x: hidden;
            padding-top: 0;
            border: 0;
        }
    
        /* Control the left side */
        .leftPart {
            width: 40vw;
            left: 0;
        }
    
        /* Control the right side */
        .rightPart {
            width: 60vw;
            right: 0;
        }
        /* If you want the content centered horizontally and vertically */
        .centered {
            position: absolute;
            top: 46.5vh;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .topPart {
            height: 45vh;
            top: 64px;
        }
        .bottomPart {
            height: 45vh;
            top: 55vh;
        }
        .major {
            margin-left: 4vw;
            margin-top: 1vh;
            margin-bottom: 1vh
        }
        .noMargin {
            margin: 0;
        }
        .loadedByScript {
            margin-top: 30px;
        }
        .smallArea {
            width: 30vw;
            height: 16vh;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Crosslink Timetable</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="edit_mailing_list.html">Edit mailing list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="edit_event.html">Edit event</a>
            </li>
        </ul>
    </div>
</nav>

<div class="divide leftPart">
    <div class="divide leftPart topPart">
        <div class="major">
            <h2 style="margin-left: 80px;">Choose mailing list</h2>
            <div class="loadedByScript" id="cb"></div>
        </div>


    </div>

    <div class="divide leftPart bottomPart">
        <div class="major" disabled>
            <h2 style="display: inline-block; margin-top: 0; margin-left: 80px;">OR create new mailings lists</h2>
            <button id="show-create-mailing-list-page-btn">Create</button>
            <fieldset id="create-mailing-list-page" disabled>
                <label for="mailing-list-name">Enter name:</label>
                <br>
                <input type="text" id="mailing-list-name" onkeyup="enableDisable(this, 'mails')">
                <p></p>
                <label for="emails">Enter emails separated by the space(s): </label>
                <br>
                <textarea class="smallArea" id="emails" onkeyup="enableDisable('mailing-list-name', this)"></textarea>
                <br>
                <button id="create-btn" value="submit" disabled>
                    Create
                </button>
            </fieldset>
        </div>
    </div>
</div>
<div class="divide rightPart">
    <div class="centered">
        <div class="calendar" id="calendar"></div>
    </div>

</div>


</body>
<script src="dayjs.js"></script>
<script src="popper.js"></script>
<script src="bootstrap.js"></script>
<script src="moment.js"></script>
<script src="script.js"></script>
<script src="load_mail_lists_to_calendar.js"></script>
<script src="post_mailing_list.js"></script>
</html>
