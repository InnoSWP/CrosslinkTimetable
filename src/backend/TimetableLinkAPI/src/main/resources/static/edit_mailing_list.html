<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit mailing list</title>
</head>
<body>
    <h2>Edit mailing lists</h2>
    <div id="list-name"></div>
    <button id="delete-mailing-list-btn" disabled>Delete list</button>
    <br>
    <label for="emails-area">Emails for this lists</label>
    <textarea id="emails-area"></textarea>
    <br>
    <h3>Set new name for mailing list</h3>
    <br>
    <label for="new-mailing-list-name">Enter a name: </label>
    <input type="text" id="new-mailing-list-name">
    <button id="new-mailing-list-name-btn" disabled>Set name</button>
    <br>
    <h3>Add emails</h3>
    <br>
    <label for="mails">Enter email(s) separated by the space you want to add: </label>
    <input type="text" id="mails">
    <button id="add-mails-btn" disabled>Add email(s)</button>
    <br>
    <h3>Delete emails</h3>
    <br>
    <label for="delete-mails">Enter email(s) separated by the space you want to delete: </label>
    <input type="text" id="delete-mails">
    <button id="delete-emails-btn" disabled>Delete email(s)</button>
</body>
<script src="edit_mailing_list.js"></script>
<style>
    textarea {
        width: 98%;
        text-align: left;
        height: 200px;
    }
</style>
</html>
