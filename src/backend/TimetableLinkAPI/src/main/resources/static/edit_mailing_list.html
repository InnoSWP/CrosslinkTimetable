<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit mailing list</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Crosslink Timetable</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">
                    Return to calendar
                </a>
            </li>
            <li class="nav-item">
                <p><a class="nav-link active" aria-current="page" href="post_mailing_list.html">
                    Create mailing lists
                </a></p>
            </li>
        </ul>
    </div>
</nav>
<div id="list-name"></div>
<div>
    <button id="delete-mailing-list-btn" disabled>Delete list</button>
    <br>
    <label style="font-size: 20px" for="emails-area">Emails for this lists</label>
    <br>
    <textarea style='width:50%; height:40px' id="emails-area"></textarea>
    <br>
    <br>
    <h3>Import contact lists from Outlook</h3>
    <button id="import-outlook-contacts-btn">Import</button>

    <br>
    <br>
    <h3>Set new name for mailing list</h3>
    <label style="font-size: 20px" for="new-mailing-list-name">Enter a name: </label>
    <input type="text" id="new-mailing-list-name">
    <button id="new-mailing-list-name-btn" disabled>Set name</button>

    <br>
    <br>
    <h3>Add emails</h3>
    <label style="font-size: 20px" for="mails">Enter email(s) separated by the space(s) you want to add: </label>
    <br>
    <textarea style='width:50%; height: 40px' id="mails"></textarea>
    <br>
    <button id="add-mails-btn" disabled>Add email(s)</button>

    <br>
    <br>
    <h3>Delete emails</h3>
    <label style="font-size: 20px" for="delete-mails">Enter email(s) separated by the space(s) you want to delete: </label>
    <br>
    <textarea style='width: 50%; height: 40px' id="delete-mails"></textarea>
    <br>
    <button id="delete-emails-btn" disabled>Delete email(s)</button>
</div>
</body>
<script src="edit_mailing_list.js"></script>
<style>
    textarea {
        width: 98%;
        text-align: left;
        height: 200px;
    }
</style>
</html>
